<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cient√≠fica</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/966687fc4b.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="conteudo">
        <div class="calculatorCientifica">
            <p class="result" id="resultado"></p>

            <table>
                <tr>
                    <td> <button class="btn outrosOperadores">lg</button> </td>
                    <td> <button class="btn outrosOperadores">In</button></td>
                    <td> <button class="btn outrosOperadores">sin</button></td>
                    <td> <button class="btn outrosOperadores">cos</button> </td>
                    <td> <button class="btn outrosOperadores">tan</button> </td>
                </tr>
                <tr>
                    <td> <button class="btn outrosOperadores" onclick="raiz()"><i class="fa-solid fa-square-root-variable"></i></button> </td>
                    <td> <button class="btn outrosOperadores" onclick="clean()">C</button></td>
                    <td> <button class="btn especial" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button> </td>
                    <td> <button class="btn especial" onclick="porcentagem()"><i class="fa-solid fa-percent"></i></button></td>
                    <td> <button class="btn especial" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button> </td>
                </tr>
                <tr>
                    <td> <button class="btn outrosOperadores">x!</button> </td>
                    <td> <button class="btn numero" onclick="insert('7')">7</button> </td>
                    <td> <button class="btn numero" onclick="insert('8')">8</button> </td>
                    <td> <button class="btn numero" onclick="insert('9')">9</button></td>
                    <td> <button class="btn especial" onclick="insert('*')">x</button> </td>
                </tr>
                <tr>
                    <td> <button class="btn outrosOperadores" onclick="exponencial()"><i class="fa-solid fa-superscript"></i></button> </td>
                    <td> <button class="btn numero" onclick="insert('4')">4</button> </td>
                    <td> <button class="btn numero" onclick="insert('5')">5</button> </td>
                    <td> <button class="btn numero" onclick="insert('6')">6</button></td>
                    <td> <button class="btn especial">-</button> </td>
                </tr>
                <tr>
                    <td> <button class="btn outrosOperadores" onclick="pi()">&pi;</button> </td>
                    <td> <button class="btn numero" onclick="insert('1')">1</button> </td>
                    <td> <button class="btn numero" onclick="insert('2')">2</button> </td>
                    <td> <button class="btn numero" onclick="insert('3')">3</button></td>
                    <td> <button class="btn especial" onclick="insert('+')">+</button> </td>
                </tr>
                <tr>
                    <td> <a href="index.html"><button class="btn especial"><i class="fa-solid fa-arrow-rotate-left"></i></button></a></td>
                    <td> <button class="btn numero">e</button> </td>
                    <td> <button class="btn numero"onclick="insert('0')" >0</button> </td>
                    <td> <button class="btn numero" onclick="insert(',')">,</button> </td>
                    <td> <button class="btn igual" onclick="confirma()">=</button></td>           
                </tr>


            </table>
        </div>

    </div>
    <script src="script.js"></script> 
    
</body>
</html>
